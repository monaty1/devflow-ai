name: Semgrep SAST

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  semgrep:
    name: Static Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    container:
      image: semgrep/semgrep
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run Semgrep
        run: semgrep scan --config p/javascript --config p/typescript --config p/react --config p/nextjs --config p/owasp-top-ten --sarif --output semgrep.sarif .

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@0fa1882f994fbd81a47ab0804f93354f5ea40147 # v3.28.17
        with:
          sarif_file: semgrep.sarif
